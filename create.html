<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Create Quiz</title>
  
  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <!-- Your main CSS file -->
  <link rel="stylesheet" href="style.css"/>
  <script defer src="dashboard.js"></script>
</head>
<body class="dashboard">

  <!-- Header with hamburger -->
  <header>
    <!-- Hamburger button to open sidebar -->
    <button class="toggle-btn"><i class="fas fa-bars"></i></button>
    <h2>Create Quiz</h2>
    <div class="profile">
      <img src="profile.png" alt="Profile">
    </div>
  </header>

  <!-- Sidebar (initially hidden) -->
  <div class="sidebar">
    <!-- Close button inside the sidebar -->
    <button class="close-btn"><i class="fas fa-times"></i></button>
    <ul>
      <li><a href="create.html"><i class="fas fa-pen"></i> <span class="menu-text">Create</span></a></li>
      <li><a href="quizbank.html"><i class="fas fa-book"></i> <span class="menu-text">Quiz Bank</span></a></li>
      <li><a href="results.html"><i class="fas fa-chart-bar"></i> <span class="menu-text">Results</span></a></li>
      <li><a href="profile.html"><i class="fas fa-cogs"></i> <span class="menu-text">Profile</span></a></li>
      <li class="logout"><a href="signin.html"><i class="fas fa-sign-out-alt"></i> <span class="menu-text">Logout</span></a></li>
    </ul>
  </div>

    <!-- Main Content -->
  <div class="main-content">
            <div class="quiz-form-container">
                <form class="quiz-form">
                  <button class="manual-btn">Create Manually</button>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="num-questions">Number of Questions:</label>
                      <input
                        type="number"
                        id="num-questions"
                        min="1"
                        max="50"
                        placeholder="Enter number"
                      />
                    </div>
                    <div class="form-group">
                      <label for="difficulty">Select Difficulty:</label>
                      <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                      </select>
                    </div>
                  </div>

                  <label for="file-upload" class="file-upload-label">
                    <i class="fas fa-upload"></i> Upload Notes
                    <input
                      type="file"
                      id="file-upload"
                      class="file-input"
                      accept=".txt,.docx,.pdf"
                    />
                  </label>
                  <div class="file-progress">
                    <div class="file-progress-bar"></div>
                  </div>

                  <label for="notes">Or Paste Notes Below:</label>
                  <textarea id="notes" placeholder="Write or paste your notes here..."></textarea>

                  <button type="submit" class="generate-btn">Generate Questions</button>
                </form>
            </div>
   </div>
  
</body>
</html>
