<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Rocy.ai</title> 
    <link rel="stylesheet" href="style.css">
  </head>
<body class="signin-page">  <!-- Unique class to apply styles only to sign-in/signup pages -->
  <div class="content">
    <div class="intro-content">
      <h1><a href="index.html">Rokcy.ai</a></h1>
      <p>helps you convert notes to quiz eaily</p>
    </div>
    <div class="signin-form-container">
      <h2>Sign In</h2>
      <form action="create.html">
        <div class="input-box">
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" required>
        </div>
        <div class="input-box button">
          <input type="submit" value="Login">
        </div>
        <div class="text">
          <h3>Don't have an account? <a href="signup.html">Register now</a></h3>
        </div>
      </form>
    </div>
  </div>

    <!-- Footer -->

</body>
</html>
