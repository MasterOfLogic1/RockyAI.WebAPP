<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In | Rocy.ai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body class="signin-page">
  
  <!-- 
    1) .page-container is our flex container (defined in CSS).
    2) It stretches to fill the entire viewport (min-height: 100vh).
    3) The .content div flexes to fill leftover space (flex: 1).
    4) The footer is placed AFTER .content, so it "sticks" to the bottom.
  -->
  <div class="signin-page-container">
    
    <div class="content">
      <div class="intro-content">
        <h1><a href="index.html">Rokcy.ai</a></h1>
        <p>helps you convert notes to quiz easily</p>
      </div>

      <div class="signin-form-container">
        <h2>Sign In</h2>
        <form action="create.html">
          <div class="input-box">
            <input type="email" placeholder="Enter your email" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Enter your password" required />
          </div>
          <div class="input-box button">
            <input type="submit" value="Login" />
          </div>
          <div class="text">
            <h3>Don't have an account? <a href="signup.html">Register now</a></h3>
          </div>
        </form>
      </div>
    </div> 
    <!-- END .content -->
    
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Rokcy.ai &amp; Deskstones Limited | All Rights Reserved</p>
    </footer>
    
  </div>
  <!-- END .page-container -->
  
</body>
</html>
