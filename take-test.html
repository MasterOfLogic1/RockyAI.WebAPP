<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Page</title>
  <link rel="stylesheet" href="take-test.css" />
</head>
<body>

  <!-- Fixed Logo Text -->
  <div class="logo-text">Rocky.ai</div>

  <!-- Main Wrapper for Quiz -->

  <div class="test-question-wrapper">
        <!-- Quiz ID Label -->
    <label class="quiz-id-label">Quiz ID: #12345</label>
    <h2>Quiz Question</h2>
    <textarea class="question-textarea" readonly>Which of the following is the largest mountain in the world?</textarea>
    
    <ul class="quiz-options">
      <li>
        <input type="radio" name="answer" id="option1" value="option1">
        <label for="option1">Mountain Shaam</label>
      </li>
      <li>
        <input type="radio" name="answer" id="option2" value="option2">
        <label for="option2">Hills Bay Mountain</label>
      </li>
      <li>
        <input type="radio" name="answer" id="option3" value="option3">
        <label for="option3">Zion hills</label>
      </li>
      <li>
        <input type="radio" name="answer" id="option4" value="option4">
        <label for="option4">Mountain Kilimanjaro</label>
      </li>
    </ul>

    <!-- Centering Buttons on Desktop -->
    <div class="quiz-buttons">
      <button class="next-button">Next</button>
      <button class="cancel-button">Cancel</button>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Rocky.ai &amp; Deskstones Limited | All Rights Reserved</p>
  </footer>

</body>
</html>
