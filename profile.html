<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Create Quiz</title>
  
  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <!-- Your main CSS file -->
  <link rel="stylesheet" href="style.css"/>
  <script defer src="dashboard.js"></script>
</head>
<body class="dashboard">

  <!-- Header with hamburger -->
  <header>
    <!-- Hamburger button to open sidebar -->
    <button class="toggle-btn"><i class="fas fa-bars"></i></button>
    <h2>Profile</h2>
    <div class="profile">
      <img src="profile.png" alt="Profile">
    </div>
  </header>

  <!-- Sidebar (initially hidden) -->
  <div class="sidebar">
    <!-- Close button inside the sidebar -->
    <button class="close-btn"><i class="fas fa-times"></i></button>
    <ul>
      <li><a href="create.html"><i class="fas fa-pen"></i> <span class="menu-text">Create</span></a></li>
      <li><a href="quizbank.html"><i class="fas fa-book"></i> <span class="menu-text">Quiz Bank</span></a></li>
      <li><a href="results.html"><i class="fas fa-chart-bar"></i> <span class="menu-text">Results</span></a></li>
      <li><a href="profile.html"><i class="fas fa-cogs"></i> <span class="menu-text">Profile</span></a></li>
      <li class="logout"><a href="signin.html"><i class="fas fa-sign-out-alt"></i> <span class="menu-text">Logout</span></a></li>
    </ul>
  </div>
  <!-- Main Content -->
  <div class="main-content">

    <section>
      <div class="profile-content">
        <form action="#" method="post" class="profile-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" value="user@example.com" readonly>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
              <label for="occupation">Occupation</label>
              <input type="text" id="occupation" name="occupation" placeholder="Enter occupation">
            </div>
          </div>
          
          <div class="form-group full-width">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Tell us something about yourself"></textarea>
          </div>
          
          <button type="submit" class="save-btn">Save</button>
        </form>
      </div>
      
    </section>
  </div>
</body>
</html>
