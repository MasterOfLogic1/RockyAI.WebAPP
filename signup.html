<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up | Rocy.ai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body class="signin-page">
  
  <div class="signin-page-container">
    
    <div class="content">
      <div class="intro-content">
        <h1><a href="index.html">Rokcy.ai</a></h1>
        <p>register here and lets get you started</p>
      </div>

      <div class="signin-form-container">
        <h2>Sign In</h2>
        <form action="index.html">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Create password" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="policy">
            <input type="checkbox">
            <h3>I accept all terms & conditions</h3>
          </div>
          <div class="input-box button">
            <input type="submit" value="Register Now">
          </div>
          <div class="text">
            <h3>Already have an account? <a href="signin.html">Login now</a></h3>
          </div>
        </form>
      </div>
    </div> 
    <!-- END .content -->
    
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Rokcy.ai &amp; Deskstones Limited | All Rights Reserved</p>
    </footer>
    
  </div>
  <!-- END .page-container -->
  
</body>
</html>
